- defaults:
    link:
      relink: true
    shell:
      quiet: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.bash_aliases:
      force: true
      path: files/bash_aliases
    ~/.bash_functions:
      force: true
      path: files/bash_functions
    ~/.config/starship.toml:
      glob: true
      create: true
      path: files/config/starship.toml
    ~/.config/mytheme.omp.yaml:
      glob: true
      create: true
      path: files/config/mytheme.omp.yaml
    ~/.bashrc:
      force: true
      path: files/bashrc
    ~/.gitconfig: files/gitconfig
    ~/.vimrc:
      force: true
      path: files/vimrc
    ~/.inputrc:
      force: true
      path: files/inputrc
    ~/.bash_env:
      force: true
      path: files/bash_env

- create:
    ~/downloads:
    ~/.vim/undo-history:
    ~/bin:
    ~/.ssh:
      mode: 0700
    ~/.ssh/config:
      mode: 0600
    ~/.ssh/authorized_keys:
      mode: 0600

- shell:
    - command: ./run-all-scripts.sh
      description: Running scripts
      stdin: true
      stdout: true
      quiet: true
