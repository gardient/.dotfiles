- defaults:
    link:
      relink: true
    shell:
      quiet: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.bash_aliases:
      force: true
      path: files/bash_aliases
    ~/.config/:
      glob: true
      create: true
      path: files/config/*
    ~/.bashrc:
      force: true
      path: files/bashrc
    ~/.gitconfig: files/gitconfig
    ~/.vimrc:
      force: true
      path: files/vimrc

- create:
    ~/downloads:
    ~/.vim/undo-history:
    ~/bin:
    ~/.ssh:
      mode: 0700

- shell:
    - command: ./run-all-scripts.sh
      description: Running scripts
      stdin: true
      stdout: true
      quiet: true
